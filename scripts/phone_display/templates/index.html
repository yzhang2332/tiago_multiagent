<!DOCTYPE html>
<html>
<head>
    <title>Robot Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="gif" src="/static/thinking.gif" />
    <script>
        const socket = io();

        socket.on('display', function(data) {
            const gif = document.getElementById('gif');
            if (data === 'start_listen') {
                gif.src = '/static/listening.gif';
            } else if (data === 'stop_listen') {
                gif.src = '/static/thinking.gif';
            }
        });
    </script>
</body>
</html>
